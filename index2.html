<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dd/mmm/yyyy</title>
</head>
<body>
        <script class="background">

            let years ;
            let month ;
            let day ;

            years = prompt("Nhập năm") ;
            month = prompt("Nhập tháng") ;
            day = prompt("Nhập ngày");

            document.write("" +day) ;
            document.write("-" +month) ;
            document.write("-" +years) ;

        </script>
</body>
</html>
